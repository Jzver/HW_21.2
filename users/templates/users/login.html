{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Отдельная форма для восстановления пароля -->
        <form method="post" action="{% url 'users:password_reset' %}">
            {% csrf_token %}
            <input type="email" name="email" required placeholder="Введите вашу электронную почту">
            <button type="submit">Восстановить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
