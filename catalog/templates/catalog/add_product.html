{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Добавление продукта</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Добавить продукт</button>
    </form>
</div>
{% endblock %}
